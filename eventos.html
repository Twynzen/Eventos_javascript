<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
  </head>
  <body>
    <button id="boton">Boton</button>
    <input type="text" id="input">
    <script>
    // LOS EVENTOS son acciones que se ejecutan cuando el usuario hace una accion que debe ser interactiva

    //Esto es una funcion autoinvocada
    (function () {
      var saludo = function(){
        alert('saludo');
      };

      var saludo2 = function(){
        alert('saludo2');
      };

      var boton = document.getElementById('boton');
      boton.addEventListener("click", saludo);
      boton.addEventListener("click", saludo2);

    }())

    </script>
  </body>
</html>
